# 应用服务 WEB 访问端口
server.port=8080
server.address=192.168.1.113
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore/server.p12
server.ssl.key-store-password=123456
server.ssl.key-store-type=PKCS12

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/dancing?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.dancing.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 文件上传配置
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 文件上传配置
# Windows用户：使用 E:/IdeaProjects/dancing/uploads/
# Linux/Mac用户：使用绝对路径如 /home/user/uploads/
file.upload.path=E:/IdeaProjects/dancing/uploads/
video.path.prefix=videos/

